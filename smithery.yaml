# smithery.yaml (at your repo root)
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - braveApiKey
    properties:
      braveApiKey:
        type: string
        description: Your Brave News API subscription token
      googleApiKey:
        type: string
        description: "(Optional) SerpApi Google API key"
      duckApiKey:
        type: string
        description: "(Optional) DuckDuckGo API key"
  commandFunction: |
    (config) => ({
      command: "python3",
      args: ["main.py"],
      env: {
        BRAVE_API_KEY:  config.braveApiKey,
        GOOGLE_API_KEY: config.googleApiKey || "",
        DUCK_API_KEY:   config.duckApiKey  || ""
      }
    })
