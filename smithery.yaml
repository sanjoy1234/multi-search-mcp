startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - googleApiKey
      - braveApiKey
    properties:
      googleApiKey:
        type: string
      braveApiKey:
        type: string
      duckApiKey:
        type: string
  commandFunction: |-
    (config) => ({
      command: 'python3',
      args: ['main.py'],
      env: {
        GOOGLE_API_KEY: config.googleApiKey,
        BRAVE_API_KEY: config.braveApiKey,
        DUCK_API_KEY: config.duckApiKey || ''
      }
    })
